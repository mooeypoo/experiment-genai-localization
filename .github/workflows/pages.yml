name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ─── Build ────────────────────────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install app dependencies (shared across step builds)
        run: npm ci

      - name: Discover step tags
        id: discover
        run: |
          # Collect all step-* tags in version-sorted order
          STEPS=$(git tag -l 'step-*' | sort -V | tr '\n' ' ' | xargs)
          echo "steps=$STEPS" >> "$GITHUB_OUTPUT"
          echo "Discovered steps: $STEPS"

      - name: Prepare output directory
        run: mkdir -p _site

      # ── Build each step tag ──────────────────────────────────────────────
      - name: Build step apps
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          STEPS: ${{ steps.discover.outputs.steps }}
        run: |
          WORKSPACE="$(pwd)"

          for TAG in $STEPS; do
            echo ""
            echo "════════════════════════════════════════"
            echo "  Building $TAG"
            echo "════════════════════════════════════════"
            STEP_NUM="${TAG#step-}"

            # ── Checkout tag into a git worktree ──────────────────────────
            git worktree add "/tmp/wt-${TAG}" "$TAG"

            # Symlink main checkout's node_modules so we skip per-step installs.
            # All steps share the same dependency versions, so this is safe.
            ln -sf "${WORKSPACE}/node_modules" "/tmp/wt-${TAG}/node_modules"

            # ── Build the Vue app with the correct base path ──────────────
            # The app will be served at /<repo>/step-XX/app/
            BASE="/${REPO_NAME}/${TAG}/app/"
            mkdir -p "_site/${TAG}/app"

            (
              cd "/tmp/wt-${TAG}"
              npx vite build --base="${BASE}" --outDir="${WORKSPACE}/_site/${TAG}/app"
            )

            # ── Clean up worktree ─────────────────────────────────────────
            git worktree remove "/tmp/wt-${TAG}" --force

          done

      # ── Upload ────────────────────────────────────────────────────────────
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # ─── Deploy ───────────────────────────────────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
